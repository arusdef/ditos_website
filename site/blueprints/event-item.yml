title: Event-item
pages: false
files: 
  fields:
    copyright: copyright
fields:
  
  information-tab:
    label: Information
    id: information
    type: tab
    icon: info-circle
  information-info: 
    label: Information
    type: info
    text: The information on this page will be visible for the public. Please be accurate when filling this in.

  title: title
  description: description
  partner: partner
  location: location
  activity: activity
  text: text
  postimage: 
    extends: postimage
    required: false
  tags: tags
  date:
    label: Start date
    type: date
    format: MM/DD/YYYY
    width: 1/4
    required: true
  date-end:
    label: End date
    type: date
    format: MM/DD/YYYY
    width: 1/4
    required: true
  time:
    label: Start time
    type: time
    width: 1/4
    interval: 15
    required: true
  time-end:
    label: End time
    type: time
    width: 1/4
    interval: 15
  link:
    label: Link
    type: structure
    entry: >
      {{label}}
    fields:
      url:
        label: URL
        type: url
        required: true
      label:
        label: Label
        type: tags
        required: true
  price:
    label: Price
    type: number
    step: .01 
    width: 1/3
    # required: true
  currency:
    label: Currency
    type: select
    default: eur
    options:
      gbp: British Pound
      eur: Euro
      pln: Polish Zloty
      chf: Swiss Franc
    width: 1/3
    required: true
  reservation:
    label: Reservation
    type: checkbox
    text: A reservation is required to attend
    width: 1/3

  evaluation-tab:
    label: Evaluation
    id: evaluation
    type: tab
    icon: area-chart
  evaluation-info:
    label: Evaluation
    type: info
    text: > 
      Dear partner,<br>
      The information requested here is only visible for the consortium. Please be accurate when filling this in.

  event-type:
    label: Type of event as described in DoA
    type: text
  event-id:
    label: Event ID
    type: text
  doa-description:
    label: Type of event as described in DoA
    type: textarea
    buttons: false  
  alt-description:
    label: Brief description (for events not in DoA)
    type: textarea
    buttons: false
  status: 
    label: Status
    type: select
    options:
      - Planned
      - Completed
      - Cancelled
    width: 1/2
  work-package:
    label: Work package
    type: select
    options:
      - Bio/Policy
      - Bio/Public
      - Env/Policy
      - Env/Public
      - Evaluation
      - Dissemination
    width: 1/2
  facilitator: 
    label: Facilitatorâ€™s (person) name
    type: tags
  audience-numbers:
    label: Audience numbers
    type: number
    width: 1/4
  female-percentile:
    label: Percentage of female attendees
    type: number
    max: 100
    width: 1/4
  lower-age-bracket: 
    label: Participants lower age bracket
    type: number
    width: 1/4
  higher-age-bracket:
    label: Participants higher age bracket
    type: number
    width: 1/4
  funds-eur:
    label: Total amount of funds used (EUR)
    type: number
    width: 1/2
  reporting-period
    label: Reporting period
    type: select
    options:
      - Reporting Period 1 (M1 - M15)
      - Reporting Period 2 (M16 - M36)
    width: 1/2

  seo-tab:
    label: SEO
    id: seo
    type: tab
    icon: search
  seo-info: 
    label: SEO
    type: info
    text: The information on this page will be visible for the public. Please be accurate when filling this in.

  line:
    type: line
  seotitle: seotitle
