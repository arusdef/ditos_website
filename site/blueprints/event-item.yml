title: Event-item
pages: false
files: 
  fields:
    copyright:
      label: Copyright
      type: text
    caption:
      label: Caption
      type: text
fields:
  title: title
  description: description
  partner: partner
  location: location
  activity: activity
  text: text
  postimage:
    label: Image
    type:  selector
    mode:  single
    types:
        - image  
    help: Optimal image size is 1200 x 1600. Max optimal file-size 400kb.
    required: true
  tags: tags
  date:
    label: Start date
    type: date
    format: MM/DD/YYYY
    width: 1/4
    required: true
  date-end:
    label: End date
    type: date
    format: MM/DD/YYYY
    width: 1/4
    required: true
  time:
    label: Start time
    type: time
    width: 1/4
    interval: 15
    required: true
  time-end:
    label: End time
    type: time
    width: 1/4
    interval: 15
  link:
    label: Link
    type: structure
    entry: >
      {{label}}
    fields:
      url:
        label: URL
        type: url
        required: true
      label:
        label: Label
        type: tags
        required: true
  price:
    label: Price
    type: number
    step: .01 
    width: 1/3
    required: true
  currency:
    label: Currency
    type: select
    default: eur
    options:
      gbp: British Pound
      eur: Euro
      pln: Polish Zloty
      chf: Swiss Franc
    width: 1/3
    required: true
  reservation:
    label: Reservation
    type: checkbox
    text: A reservation is required to attend
    width: 1/3
  line:
    type: line
  seotitle: seotitle
