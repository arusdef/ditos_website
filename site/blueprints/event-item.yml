title: Event-item
pages: false
files: 
  fields:
    copyright:
      label: Copyright
      type: text
    caption:
      label: Caption
      type: text
fields:
  title:
    label: Title
    type:  text
  introsentence:
    label: Summary
    type:  text
    help: A short description for this event between 24 and 240 characters. 
    validate:
      min: 24
      max: 240
    required: true
  postimage:
    label: Image
    type:  selector
    mode:  single
    types:
        - image  
  text:
    label: Text
    type:  textarea
    required: true
  host:
    label: Host
    type: tags
    width: 1/2
    required: true
  activity:
    label: Activity
    type: select
    options:
      workshop: Workshop
      lecture: Lecture
    width: 1/2
    required: true
  date:
    label: Start date
    type: date
    format: MM/DD/YYYY
    width: 1/2
    required: true
  date-end:
    label: End date
    type: date
    format: MM/DD/YYYY
    width: 1/2
    required: true
  time:
    label: Start time
    type: time
    width: 1/2
    required: true
  time-end:
    label: End time
    type: time
    width: 1/2
  venue:
    label: Venue
    type: text
    width: 1/2
  address:
    label: Address
    type: text
    width: 1/2
    required: true
  city:
    label: City
    type: tags
    width: 1/2
    required: true
  country:
    label: Country
    type: tags 
    width: 1/2
    required: true  
  link:
    label: Link
    type: url 
  location:
    label: Location
    type: geolocation
    help: You can drag the marker
    required: true
    
